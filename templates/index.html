<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Disease Detection</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h1 {
            color: #2e7d32;
        }

        input[type=file] {
            margin: 20px 0;
        }

        button {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #1b5e20;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: #f9fbe7;
            border-radius: 10px;
        }

        .confidence {
            font-size: 18px;
            color: #33691e;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŒ¿ Plant Disease Detection</h1>
    <p>Upload a plant leaf image and get an instant diagnosis.</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <button type="submit">Analyze Image</button>
    </form>

    {% if image_path %}
        <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded image">
    {% endif %}

    {% if prediction %}
        <div class="result">
            <h2>Prediction</h2>
            <p><strong>{{ prediction }}</strong></p>
            <p class="confidence">Confidence: {{ confidence }}%</p>
        </div>
    {% endif %}
</div>

</body>
</html>
